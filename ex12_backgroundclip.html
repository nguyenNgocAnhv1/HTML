<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background clip</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 20px;
            padding: 30px;
            border: 20px dashed #333;
            background-clip: padding-box;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
<!-- background clip use to set background corverage such as border, padding, content -->
