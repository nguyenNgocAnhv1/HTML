<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        div{
            margin-top: 50px;
            background-color: navy;
            width: 100vw;
            height: 35px;
            font-size: 35px;
            font-family: 'Courier New', Courier, monospace;
            color: aliceblue;
            position: fixed;
            top: 0px
        }
        ul{
            margin-top: 35px;
            height: 2000px;
        }
    </style>
</head>
<body>
    <div>FIXED MENU</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
<!-- position fixed use for set position of element around screen brower, normal, it use for create header website or footder  -->
