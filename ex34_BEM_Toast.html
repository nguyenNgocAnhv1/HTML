<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Massage</title>
    <link rel="stylesheet" href="ex34_BEM_Toast.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Success -->
    <div class="toast toast--success">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__text toast__title">Success</h3>
            <p class="toast__text toast__p"> You are not failure</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-x"></i>
        </div>
    </div>
    <!-- Warn -->
    <div class="toast toast--warn">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__text toast__title">Warn</h3>
            <p class="toast__text toast__p"> You are not failure</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark-large"></i>
            <i class="fa-solid fa-x"></i>
        </div>
    </div>
    <!-- Failure -->
    <div class="toast toast--failure">
        <div class="toast__icon">
            <i class="fa-solid fa-check"></i>
        </div>
        <div class="toast__body">
            <h3 class="toast__text toast__title">Failure</h3>
            <p class="toast__text toast__p"> You are not failure</p>
        </div>
        <div class="toast__close">
            <i class="fa-solid fa-xmark-large"></i>
            <i class="fa-solid fa-x"></i>
        </div>
    </div>

</body>

</html>
