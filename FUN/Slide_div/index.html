<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="thumb">
            <img src="red-nikes-shoes-wallpapers-48247-777048-9255465.png" class="thumb-img" alt="">
        </div>
        <div class="desc">
            <!-- Descripsion -->
            <h3>Basic Infomation</h3>
            <div class="name">Sport shoes</div>
            <p>Sport shoes suitable for going out and traveling, fashion for feature. </p>
            <div class="size">SIZE: </div>
            <div class="list-size">
                <div class="item">33</div>
                <div class="item">34</div>
                <div class="item">35</div>
                <div class="item">36</div>
                <div class="item">37</div>
            </div>
            <div class="other-info">
                <span class="price">Price: 230$</span>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
