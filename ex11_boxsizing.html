<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            font-size: 35px;
            background-color: blueviolet;
            padding: 20px;
            box-sizing: border-box;
            /* use box sizing for keep size box only is 150px */
        }
    </style>
</head>
<body>
    <div class="box">Box sizing</div>
</body>
</html>
<!-- Box sizing use for if you want set size of div is padding + content
normally size just is content


-->
