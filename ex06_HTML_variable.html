<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <style>
        :root{
            --mauDo:red;
        }
        h1{
            --mauXanh:blue;
            color: var(--mauXanh);
        }
        h2{
            color: var(--mauDo);
        }
    </style>
</head>
<body>
    <h1 style="color: var(--mauDo);">Get Variable</h1>
    <h1>Local</h1>
    <h2>Not Local</h1>
</body>
</html>
<!-- You should use Variable if you want change multiple elements by one  element such as example :root and var() -->
